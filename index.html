<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joyeux Anniversaire Nadine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Joyeux Anniversaire Nadine 🎉</h1>
            <img id="bff-img" src="images/nadine.jpeg" alt="Photo de Nadine">
            <h2 id="bday-age">C'est l'année de vos 70 ans !</h2>
            <h4 id="bday-date">15.12.2024</h4>
        </div>
        
        <div class="gift-section">
            <h3 class="gift-hint">(Mais c'est aussi !)</h3>
            <h2 class="gift-title"> Une année remplie de balades romantiques</h2>
            <div class="gift-img" id="gift-img-balade"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">De sorties en famille</h2>
            <div class="gift-img" id="gift-img-famille"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">De moments sportifs</h2>
            <div class="gift-img" id="gift-img-sortie-velo"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Et c'est aussi une nouvelle rencontre 🍼</h2>
            <h3 class="gift-hint">(Aucun cheveu gras n'apparaît sur cette photo)</h3>
            <div class="gift-img" id="gift-img-nouvelle-rencontre"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">Bon anniversaire Nadine 🥂</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
    </body>
</html>
